<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .footnotes {
            margin-top: 10px;
            padding-top: 10px;
        }
        .footnotes ol {
            padding-left: 20px;
            text-indent: 30px;
        }
        .footnotes li {
            margin-bottom: 10px;
            text-indent: 30px;
        }
        .button {
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
    </style>
    <script>
        function toggleFootnotes() {
            const footnotes = document.getElementById('footnotes');
            footnotes.style.display = (footnotes.style.display === 'none') ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <center>
    <button onclick="toggleFootnotes()" class="button">Show Footnotes</button>
    </center>
    <div class="footnotes" id="footnotes" style="display: none;">
        <ol start="1">
            <li id="fn1">
                Kate L. Turabian, <i>A Manual for Writers of Research Papers, Theses, and Dissertations</i>, 9th ed. (Chicago: University of Chicago Press, 2018).
            </li>
            <li id="fn2">
                University of Chicago Press, <i>The Chicago Manual of Style</i>, 17th ed. (Chicago: University of Chicago Press, 2017).
            </li>
        </ol>
    </div>

</body>
</html>
